<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="stil-vse.css">
    <link rel="stylesheet" type="text/css" href="stil-registracija.css">
    <script src="js-registracija.js"></script>
    <title>BK | REGISTRACIJA</title>
</head>

<body>
    <header>
        <div id="navbar">
            <div id="logotip"> <img src="dk-logo.png"> </div>
        </div>
    </header>
    <div id="registracija">
        <div id="register">
            <h2>REGISTRACIJA</h2>
            <form id="registr" name="registr" action="prijava.html" onsubmit="check()" method="post">
                <label>Ime:</label>
                <input type="text" class="textfield space" name="ime" placeholder="Ime" title="Tvoje ime" required>
                <br>
                <label class="marg">Priimek:</label>
                <input type="text" class="textfield space" name="priimek" placeholder="Priimek" title="Tvoj priimek" required>
                <br>
                <label class="marg">Uporabniško ime:</label>
                <input type="text" class="textfield space" name="username1" placeholder="Uporabniško ime" title="Tvoje uporabniško ime" required>
                <br>
                <label class="marg">E-mail:</label>
                <input type="email" class="textfield space" name="mail" placeholder="Email naslov" title="Tvoje email naslov" required>
                <br>
                <label class="marg">Telefonska številka:</label>
                <input type="number" class="textfield space" name="phone" placeholder="Telefonska številka" title="Vpiši samo številke"  required>
                <br>
                <label class="marg">Geslo:</label>
                <input type="password" class="textfield space" name="geslo" id="geslo"  placeholder="Geslo" title="Geslo mora imeti vsaj 6 znakov" pattern="^\S{6,}$" onchange="
  this.setCustomValidity(this.validity.patternMismatch ? this.title : '');
  if(this.checkValidity()) form.geslo2.pattern = this.value;
" required>
                <br>
                <label class="marg">Potrdi geslo:</label>
                <input type="password" class="textfield space" name="geslo2" id="geslo2" placeholder="Ponovi geslo" title="Gesli se ne ujemata." pattern="^\S{6,}$" onchange="
  this.setCustomValidity(this.validity.patternMismatch ? this.title : '');
" required><br>
                <br>
                <input type="submit" id="gumb1" class=myButton value="REGISTRACIJA"> <br>
                <br>
            </form>
            <a href="index.html" id="reg">Si že registriran? Prijavi se tukaj.</a> 
        </div>
    </div>
</body>

</html>
