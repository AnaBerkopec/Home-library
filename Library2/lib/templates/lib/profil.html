{% extends "lib/base.html" %}

{% block scripts %}
    <link rel="stylesheet" type="text/css" href="/static/lib/stil-profil.css">
    <script src="/static/js/js-profil.js" type="text/javascript"></script>
{% endblock %}
{% block title %}PROFIL{% endblock %}
{% block title1 %}PROFIL{% endblock %}

{% block main %}
<h2> ANA BERKOPEC </h2>
<div class="wrapper">
    <div class=eq>
        <h3>ZAMENJAJ UPORABNIŠKO IME</h3>
        <form class="menjaj" method="post">
            <label>Novo uporabniško ime:</label>
            <input type="text" class="textfield space2" name="newusername" placeholder="Novo uporabniško ime" title="Uporabniško ime mora biti dolgo vsaj 5 znakov" pattern=".{5,}" required>
            <br>
            <input type="submit" class=myButton value="ZAMENJAJ UPORABNIŠKO IME">
        </form>
    </div>
    <div class="eq">
        <h3>ZAMENJAJ GESLO</h3>
        <form onsubmit="return check(this);" class="menjaj" method="post">
            <label>Sedanje geslo:</label>
            <input type="password" class="textfield space" id="oldpassword" placeholder="Staro geslo" title="Geslo mora imeti vsaj 6 znakov" pattern="^\S{6,}$" required>
            <br>
            <label>Novo geslo:</label>
            <input type="password" class="textfield space" id="newpassword1" placeholder="Novo geslo" title="Geslo mora imeti vsaj 6 znakov" pattern="^\S{6,}$" required>
            <br>
            <label>Ponovi novo geslo:</label>
            <input type="password" class="textfield space" id="newpassword2" placeholder="Ponovi novo geslo" title="Geslo mora imeti vsaj 6 znakov" pattern="^\S{6,}$" required>
            <br>
            <input type="submit" class=myButton value="ZAMENJAJ GESLO">
        </form>
    </div>
</div>
{% endblock %}
